<mat-dialog-content>
  <div class="row">
    <div class="col-12 text-center">
      <span class="ft-large">Cambiar contraseña</span>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12 col-sm-10 m-auto">
      <span>Escriba un mínimo de 6 caractéres</span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 col-sm-10 m-auto">
      <mat-form-field appearance="outline">
        <mat-label>Nueva Contraseña</mat-label>
        <input matInput placeholder="">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-10 m-auto">
      <mat-form-field appearance="outline">
        <mat-label>Confirmar Contraseña</mat-label>
        <input matInput placeholder="">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-10 m-auto d-flex justify-content-end">
      <button mat-dialog-close mat-stroked-button color="primary">CANCELAR</button>
      <button mat-dialog-close mat-stroked-button color="primary" class="ml-3">ACTUALIZAR</button>
    </div>
  </div>
</mat-dialog-content>
