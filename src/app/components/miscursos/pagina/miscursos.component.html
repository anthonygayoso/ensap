<div class="listaAlumnos">
  <div class="row">
    <div class="col-12">
      <p>Mis Cursos</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="CODIGO" >
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mat-elevation-z5">
      <!-- data source: para informacion 
      elevation: sombreado
      -->
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="codigo">
          <!-- th: nombre columnas
          td:para mostrar informacion fila por fila -->
          <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef> Nombres </th>
          <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>
        <ng-container matColumnDef="constancia">
          <th mat-header-cell *matHeaderCellDef> Constancia </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="descargar(element.certificado)" mat-stroked-button color="primary">
              Constancia<mat-icon matSuffix>file_download</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="certificado">
          <th mat-header-cell *matHeaderCellDef>Certificado </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="descargar(element.certificado)" mat-stroked-button color="primary">
              Certificado<mat-icon matSuffix>file_download</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="nota">
          <th mat-header-cell *matHeaderCellDef> Nota </th>
          <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
        <!-- display: para conectar columna html con ts -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator></mat-paginator>
    </div>
  </div>
</div>
