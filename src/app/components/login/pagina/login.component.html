<div class="login p-3 mb-2 bg-light text-dark">
  <div class="row login__form">
    <div class="col-12 col-md-11 col-lg-9 col-xl-7 m-auto">
      <div class="row">
        <div class="col-12 col-sm-6 login__image">
          <img src="assets/images/inicio.jpg" alt="ensap.png">
        </div>
        <div class="col-12 col-sm-6 px-4">
          <div class="row">
            <div class="col-12 login__image">
              <img src="assets/images/ensap.png" alt="ensap.png">
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <h1>¡Bienvenido!</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <span>Intranet de Alumno-Credenciales de usuario</span>
            </div>
          </div>
          <form [formGroup]="loginForm">
            <div class="row mt-4">
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Ingrese Usuario</mat-label>
                  <input formControlName="usuario" matInput placeholder="Usuario">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Ingrese Contraseña</mat-label>
                  <input formControlName="password" autocomplete="off" matInput placeholder="">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-7 login__button al-center">
                <button class="login__boton" mat-stroked-button color="primary" (click)="navigateToIntranet()" 
                [disabled]="!loginForm?.valid">INICIAR SESION</button>
              </div>
            </div>
          </form>
          <div class="row mt-3">
            <div class="col-sm-7 login__button mx-auto">
              <button class="login__boton" mat-stroked-button color="primary" routerLink="/portal">REGRESAR</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
