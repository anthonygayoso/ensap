<div class="row">
  <div class="col-12">
    <span class="font-weight-bold ft-large">Carga Masiva</span>
  </div>
</div>
<div class="row mt-2">
  <div class="col-12">
    <span class="text-secondary">En esta vista podrás cargar los usuarios en bloque hacia la base de datos.</span>
  </div>
</div>
<hr>
<div class="row mt-4" *ngIf="file == ''">
  
      <input type="file" (change)="cargarArchivo($event)" #file  class="d-none">
      <div class="upload py-4 px-5 border text-center rounded" (click)="file.click()">
          <img src="assets/images/upload.png" alt="upload.png">
          <hr>
          <span>Elija un archivo (.xls)</span>
      </div>
</div>
<div *ngIf="file != ''">
  <div class="row mt-4">
    <div class="col-12 mat-elevation-z0">
      <!-- data source: para informacion 
      elevation: sombreado
      -->
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="codigo">
          <!-- th: nombre columnas
          td:para mostrar informacion fila por fila -->
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
  
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef>DNI</th>
          <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef>Nombres y Apellidos</th>
          <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> N° Teléfono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator></mat-paginator>
    </div>
  </div>
  <div class="row mt-4"> 
    <div class="col-12 text-right">
      <button (click)="guardar()" mat-stroked-button color="primary">Guardar en BD</button>
    </div>
  </div>  
</div>
